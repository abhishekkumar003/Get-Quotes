<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quotes</title>
</head>

<body>

    

    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="https://lh3.googleusercontent.com/pw/AM-JKLX16mIWUEeVxQVbF8ICPQ3Aw6oLCehfG_mh7LxgY_bvNwRIs_pkxYkhNgbe4dLxeDr-SIq2w-UthUBrV9HbnLRVPFhT8aDoKIJDjr98vBsOnBzuRiYI3NUfuM4omnoDY30YxEe34Rd3PLz9IbgkvUpo=s225-no?authuser=0" alt="WhatsappMe" title="Whatsapp this quote" id="what">
                </p>

                <div class="text">
                    <i class="icon fas fa-quote-left fa-3x"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>

                <label class="button">
                    <p id="newQ">New Quotes</p>
                </label>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
